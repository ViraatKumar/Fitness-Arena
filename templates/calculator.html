{%extends "base.html"%}
{%block content%}
<div class="calculator-container">

    <form action="" method="POST">
        {%csrf_token%}
        {% csrf_token %}
        <label for="weight">Weight (in Kgs):</label>
        <input type="number" name="weight" id="weight"><br>
        <label for="height">Height (in inches):</label>
        <input type="number" name="height" id="height"><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
        <label for="activity_level">Activity Level:</label>
        <select name="activity_level" id="activity_level">
            <option value="sedentary">Sedentary</option>
            <option value="lightly_active">Lightly Active</option>
            <option value="moderately_active">Moderately Active</option>
            <option value="very_active">Very Active</option>
            <option value="extra_active">Extra Active</option>
        </select><br>
        <button type="submit">Calculate</button>
    </form>
    <div class="ans">
        {{tdee}}cal/day
    </div>

</div>
<style>
    /* Set default styles for all form elements */
    .ans {
        font-size: 30px;
        color: white;
        text-align: center;
        border: 2px dotted black;
        width: 200px;
        margin: 0 auto;
    }

    form input[type="number"],
    form input[type="radio"],
    form select {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        margin-bottom: 12px;
        font-size: 16px;
    }

    /* Style the radio buttons and labels */
    form input[type="radio"] {
        display: inline-block;
        margin-right: 8px;
    }

    form label[for="male"],
    form label[for="female"] {
        display: inline-block;
        margin-right: 16px;
    }

    /* Style the select box */
    form select {
        width: 100%;
        max-width: 300px;
    }

    /* Style the submit button */
    form button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Change the button color when it's hovered over */
    form button[type="submit"]:hover {
        background-color: #3e8e41;
    }

    /* Center the form on the page */
    form {
        max-width: 500px;
        margin: 0 auto;
    }

    label {
        font-size: 30px;
    }
</style>
{%endblock%}
